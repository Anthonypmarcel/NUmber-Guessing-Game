<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
  <title>Guess A Number</title>
</head>
<body>
<div class="container">
  <div id="game">
    <h1>Number Guesser</h1>
    <div>
      <p>Guess a number between <span id="min-val"></span> and <span id="max-val"></span></p>
        <input type="number" name="guess" id="g-input">
        <input type="submit" name="guess" id="btn"  value="SUBMIT">
      <p class="msg"></p>
    </div>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
